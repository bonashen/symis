<div>
    <div data-dojo-attach-point="containerNode">
        <div data-dojo-type="dijit/layout/ContentPane">
            <table>
                <tr>
                    <td><label for="${id}_name">Name:</label></td>
                    <td><input data-dojo-type="dijit/form/TextBox" type="text" name="name" id="${id}_name"></td>
                </tr>
                <tr>
                    <td><label for="${id}_loc">Location:</label></td>
                    <td><input data-dojo-type="dijit/form/TextBox" type="text" name="loc" id="${id}_loc"></td>
                </tr>
                <!--
                方法1:
                通用全局变量引用,须要在对象destroy时，delete变量
                <tr>
                    <td><label for="${id}_sdate">Start date: </label></td>
                    <td><input data-dojo-type="dijit/form/DateTextBox" data-dojo-id="symis.ui.view.sys.UserManager.variant.${id}.sdate"  onChange="symis.ui.view.sys.UserManager.variant.${id}_edate.constraints.min = arguments[0];" type="text" name="sdate" id="${id}_sdate"></td>
                </tr>
                <tr>
                    <td><label for="${id}_edate">End date: </label></td>
                    <td><input data-dojo-type="dijit/form/DateTextBox" data-dojo-id="symis.ui.view.sys.UserManager.variant.${id}.edate" onChange="symis.ui.view.sys.UserManager.variant.${id}_sdate.constraints.max = arguments[0];"  type="text" name="edate" id="${id}_edate"></td>
                </tr>
-->
                <!--
                方法2：
                通过dijit.byId引用,
                onChange段代码可以移植到js中，通过dojo.on来设置，方便模板的调整与阅读
                -->
                <!--
                <tr>
                    <td><label for="${id}_sdate">Start date: </label></td>

                    <td><input data-dojo-type="dijit/form/DateTextBox"
                               onChange=" var value=arguments[0];  require(['dijit/registry'],function(reg){reg.byId('${id}_edate').constraints.min = value;console.log(value)});"
                               type="text" name="sdate" id="${id}_sdate">
                    </td>
                </tr>
                <tr>
                    <td><label for="${id}_edate">End date: </label></td>
                    <td><input data-dojo-type="dijit/form/DateTextBox"
                               onChange=" var value = arguments[0];require(['dijit/registry'],function(reg){reg.byId('${id}_sdate').constraints.max = value;console.log(value)});"
                               type="text" name="edate"
                               id="${id}_edate"></td>
                </tr>
-->

                <!--
                方法3：
                下面onChange代码在JS中实现
                -->
                <tr>
                    <td><label for="${id}_sdate">Start date: </label></td>

                    <td><input data-dojo-type="dijit/form/DateTextBox"
                               type="text" name="sdate" id="${id}_sdate" data-dojo-attach-point="myStartDate">
                    </td>
                </tr>
                <tr>
                    <td><label for="${id}_edate">End date: </label></td>
                    <td><input data-dojo-type="dijit/form/DateTextBox"
                               type="text" name="edate" data-dojo-attach-point="myEndDate"
                               id="${id}_edate"></td>
                </tr>
                <tr>
                    <td><label for="${id}_time">Time: </label></td>
                    <td><input data-dojo-type="dijit/form/TimeTextBox" type="text" name="time" id="${id}_time"></td>
                </tr>
            </table>

        </div>
        <div>
            <span data-dojo-type="dijit/form/Button" data-dojo-attach-point="addUserBtn"> Add User</span>
        </div>
    </div>
</div>
