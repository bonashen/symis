<div class="${baseClass}">

    <div data-dojo-type="dijit/layout/BorderContainer" data-dojo-attach-point="container" class="container"
         data-dojo-props="liveSplitters:false, design:'sidebar'">


        <!-- main feature panel-->
        <div data-dojo-type="dijit/layout/BorderContainer"
             data-dojo-attach-point="mainFeaturePanel"
             data-dojo-props="splitter:true, minSize:100,maxSize:400,size:100,region:'leading',design:'sidebar',liveSplitters:false"
             class="leftMenu"
                >
            <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'">
                <label for="quickCommand">Quick Command:</label>
                <input name="quickCommand" type="text"
                       id="quickCommand"
                       data-dojo-type="dijit/form/TextBox" data-dojo-props="trim:true,uppercase:true"
                       style="width: 60%"
                       data-dojo-attach-point="quickCommand"
                        />
                <!--
                <button name="quickCommandButton" data-dojo-attach-point="quickCommandButton"
                        data-dojo-type="dijit/form/Button" >R
                </button>
                -->
            </div>


            <!-- Create the tree -->
            <div id="myTree" data-dojo-type="dijit/Tree"
                 data-dojo-props="region:'center',model:this.myModel"
                 data-dojo-attach-point="myTree"
                    >


            </div>


        </div>


        <!-- user info panel-->
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="minSize:40,size:60"
             data-dojo-attach-point="userInfoPanel"
             region="top"
                >User Infor Panel
        </div>


        <!-- main workspace panel-->
        <div data-dojo-type="dijit/layout/TabContainer" region="center" data-dojo-attach-point="workspacePanel">

            <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props='title:"Home"'
                 data-dojo-attach-point="homePanel"></div>

        </div>
        <!-- main status panel -->
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'bottom', minSize:30"
             data-dojo-attach-point="statusPanel">
            <span id="messagebar"></span>
            <span style="float: right"><a href="http://www.bonashen.com">Copyright by Bona Team</a></span>

        </div>
    </div>

    <!--
        <span data-dojo-attach-point="containerNode"></span>
        -->
</div>
